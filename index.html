<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive card slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.css"
     integrity="sha512-rd0qOHVMOcez6pLWPVFIv7EfSdGKLt+eafXh4RO/12Fgr41hDQxfGvoi1Vy55QIVcQEujUE1LQrATCLl2Fs+ag==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
     integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container  swiper">
        <div class="slider-wrapper">
            <div class="card-list swiper-wrapper">
                
                <div class="card-item swiper-slide">
                    <img src="images/bumrah.png" alt="" id="user-image">
                    <h2 class="user-name">Jasprith Bumrah</h2>
                    <p class="user-profession">Bowler</p>
                    <button class="message-button">Message</button>
                </div>
                <div class="card-item swiper-slide">
                    <img src="images/virat.png" alt="" id="user-image">
                    <h2 class="user-name">Virat Kholi</h2>
                    <p class="user-profession">Batsman</p>
                    <button class="message-button">Message</button>
                </div>
                    <div class="card-item swiper-slide">
                        <img src="images/Rohit.png" alt="" id="user-image">
                        <h2 class="user-name">Rohit Sharma</h2>
                        <p class="user-profession">Batsman</p>
                        <button class="message-button">Message</button>
                    </div>
            
                    <div class="card-item swiper-slide">
                        <img src="images/KL rahul.png" alt="" id="user-image">
                        <h2 class="user-name">Kl Rahul</h2>
                        <p class="user-profession">Batsman</p>
                        <button class="message-button">Message</button>
                    </div>
                    <div class="card-item swiper-slide">
                        <img src="images/hardik.png" alt="" id="user-image">
                        <h2 class="user-name">Hardik Pandya</h2>
                        <p class="user-profession">Bowler</p>
                        <button class="message-button">Message</button>
                    </div>
                    <div class="card-item swiper-slide">
                        <img src="images/Dhoni.png" alt="" id="user-image">
                        <h2 class="user-name">Ms Dhoni</h2>
                        <p class="user-profession">Batsman</p>
                        <button class="message-button">Message</button>
                    </div>
                    <div class="card-item swiper-slide">
                        <img src="images/suresh raina.jfif" alt="" id="user-image">
                        <h2 class="user-name">Suresh Raina</h2>
                        <p class="user-profession">Bowler</p>
                        <button class="message-button">Message</button>
                    </div>
                    <div class="card-item swiper-slide">
                        <img src="images/sam curran (1).jfif" alt="" id="user-image">
                        <h2 class="user-name">Sam Curran</h2>
                        <p class="user-profession">Bowler</p>
                        <button class="message-button">Message</button>
                    </div>

            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev  nav-btn"></div>
            <div class="swiper-button-next  nav-btn"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
